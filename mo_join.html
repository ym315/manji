<script type="text/javascript">
  $(document).on('ready', function() {
    $(".mobile_menu_open").click(function(e){
        e.preventDefault();
        $('.mo_hidden').slideToggle(200);

        if($(".mobile_menu_open").find('i').hasClass("xi-bars")){        
            $(".mobile_menu_open").find('i').removeClass("xi-bars").addClass('xi-close');

        } else if ($(".mobile_menu_open").find('i').hasClass("xi-close")){ 
            $(".mobile_menu_open").find('i').removeClass("xi-close").addClass('xi-bars');
        } 
    });

  });
