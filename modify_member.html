
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="reply-to" content="" />

    <meta property="copyright" content="" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="" />
    <meta name="description" content="">

    <meta property="og:type" content="website">
    <meta property="og:title" content="타이틀수정">
    <meta property="og:description" content="사이트 설명글">
    <meta property="og:image" content="이미지교체하기">
    <meta property="og:url" content="여기도교체하기">

    <title>MANJI</title>

    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/slick.css">
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css">
    <link rel="icon" href="/img/pavicon.ico">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/common.js"></script>

</head>
<body>

<header></header>

<main>
    <article class="normal com_width mypage">
        <section class="mypage_left">
            <h3 class="mypage_h3">MY MANJI</h3>
            <div class="mypage_com"></div>
        </section>


        <section class="mypage_right">

            <div class="mypage_normalbtm">
                <h4>회원 정보 수정</h4>
                <form id="" name="" method="post">
                    <form id="" name="" method="post">

                        <section class="join_write">
                            <h3>법인 정보 입력</h3>
                            <div>
                                <label>사업자 등록번호<span class="point_red">*</span></label>
                                <input type="number">
                            </div>
                            <div>
                                <label >상호명(법인명) <span class="point_red">*</span></label>
                                <input type="text" placeholder="상호명">
                            </div>
            
                            <div>
                                <label >대표자명 <span class="point_red">*</span></label>
                                <input type="text" placeholder="대표자명">
                            </div>
                            <div class="join_addfile">
                                <label>사업자 등록증<span class="point_red">*</span></label>
                                <label class="custom">
                                    <input type="file">
                                    <span class="file_name">파일을 선택해주세요.</span>
                                    <span class="file_btn">파일선택</span>
                                </label>
                            </div>
                        </section>
                        <section class="join_write">
                            <h3>회원 정보 입력</h3>
                            <div>
                                <label >이름 <span class="point_red">*</span></label>
                                <input type="text" class="input_short" placeholder="" readonly>
                            </div>
                            <div>
                                <label>휴대폰 번호</label>
                                <input type="text" class="input_short" placeholder="" readonly>
                                <button type="button" class="btn_point">핸드폰 번호 수정</button>
                            </div>
                            <div>
                                <label for="joinid">아이디<span class="point_red">*</span></label>
                                <input type="text" name="joinid" id="joinid" placeholder="abcde" class="input_short" readonly>
                            </div>
                            <div>
                                <label for="joinpw">비밀번호<span class="point_red">*</span></label>
                                <input type="text" class="joinpw" id="joinpw" placeholder="8~16자/영문,숫자.특수문자 조합">
                            </div>
                            <div>
                                <label for="joinpwagain">비밀번호재입력<span class="point_red">*</span></label>
                                <input type="text" name="joinpwagain" id="joinpwagain" placeholder="비밀번호를 한번 더 입력해 주세요">
                            </div>
                            <div>
                                <label for="joinemail">이메일<span class="point_red">*</span></label>
                                <input type="text" name="joinemail" id="joinemail" placeholder="이메일을 입력해주세요">
                            </div>
                            <div>
                                <label>주소</label>
                                <div>
                                    <input type="text" class="input_short" readonly>
                                    <button type="button" class="btn_point">우편번호 찾기</button>                        
                                </div>
                                <div>
                                    <input type="text" placeholder="주소" readonly>                        
                                </div>
                                <div>
                                    <input type="text" placeholder="상세주소">
                                </div>
                            </div>
                            <div>
                                <label for="join_account">환불계좌</label>
                                <input type="text" class="input_short_25" name="join_account" id="join_account" placeholder="계좌번호 기재">
                                <select name="">
                                    <option value="">우리은행</option>
                                    <option value="">국민은행</option>                        
                                </select>
                                <button type="button" class="btn btn_point">계좌확인</button>
                            </div>
                            <div>
                                <label for="joinrecom">추천인 ID</label>
                                <input type="text" name="joinrecom" id="joinrecom" placeholder="추천인 ID 입력">
                            </div>
                        </section>
                        <div class="btn_half_1set">
                            <button type="button" class="btn btn_point">확인</button>
                        </div>
                        
                    </form>
                </form>

            </div>

        </section>



    </article>
</main>

<footer>
</footer>
<script>

</script>
</body>

</html>
