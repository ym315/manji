<body>

<header></header>

<main>
    <article class=" normal com_width mypage">
        <section class="mypage_left">
            <h3 class="mypage_h3">MY MANJI</h3>
            <div class="mypage_com"></div>

        </section>
        
        <section class="mypage_right">
            <div class="mypage_normalbtm">
                <h4>문의하기</h4>
                <div class="board_qna_w">
                    <dl>
                        <dt>
                            <label for="board_name">작성자</label>
                        </dt>                        
                        <dd>
                            <input type="text" placeholder="작성자 " class="board_name" id="board_name">
                        </dd>
                        
                    </dl>
                    <dl>
                        <dt>
                            <label for="board_num">전화번호</label>
                        </dt>                        
                        <dd>
                            <input type="text" placeholder="연락 받으실 전화 번호" class="board_num" id="board_num">
                        </dd>
                        
                    </dl>
                    
                    <dl>
                        <dt>
                            <label for="board_email">이메일</label>
                        </dt>                        
                        <dd>
                            <input type="text" placeholder="이메일" class="board_email" id="board_email">
                        </dd>
                        
                    </dl>
                    <dl>
                        <dt>
                            <label>첨부파일</label>
                        </dt>
                        
                        <dd>
                            <input type="file">
                            <span>※첨부 파일은 5MB이하만 등록 가능합니다</span>
                        </dd>
                        
                    </dl>
                    <dl>
                        <dt>
                            <label for="board_title">제목</label>
                        </dt>                        
                        <dd>
                            <input type="text" placeholder="" class="board_title" id="board_title">
                        </dd>
                        
                    </dl>
                    <dl>
                        <dt>
                            <label>문의내용</label>
                        </dt>
                       
                        <dd>
                            <textarea></textarea>
                        </dd>
                        
                    </dl> 
                </div>
                <div class="btn_half_1set">
                    <button type="button" class="btn btn_point">문의하기</button>
                </div>
            </div>
        </section>
        


    </article>
</main>
