<main>
    <article class="cash_refund_popup">
        <h4>만지 환불 정보 입력</h4>
        <form>
            <section class="refund_info">
                <div>
                    <label>환불 계좌<span class="point_red bold">*</span></label>
                    <input type="text" placeholder="계좌 번호">
                    <p class="point">* 환불 계좌 정보 변경 : 마이페이지>회원정보</p>
                </div>
                <div>
                    <label>환불 한도<span class="point_red bold">*</span></label>
                    <input type="text"  placeholder="환불 한도 내용">
                    <p class="point">* 현재 잔여 캐쉬는 0 입니다.</p>
                </div>
                <div>
                    <label>환불 캐시<span class="point_red bold">*</span></label>
                    <input type="text" placeholder="환불 캐시 금액을 입력하세요">
                    <p class="point">* 현재 잔여 캐쉬는 0 입니다.</p>
                </div>
            </section>
                <div class="btn_2set">
                    <button type="button" class="btn btn_point">환불신청</button>
                    <button type="button" class="btn">닫기</button>
                </div>            
        </form>
    </article>
</main>
